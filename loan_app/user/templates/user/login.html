
{%extends 'main.html' %}

{%load crispy_forms_tags%}

{%block content%}
<div class="container border rounded-5 p-5">
    <div class="row justify-content-center">
        <h1 class="text-center fw-bold">Login</h1>
        <form action="#" method="post" class="mt-4" novalidate >
            {%csrf_token%}
            {%crispy login_form%}
        </form>
        <p><a href="{%url 'reset_password'%}">Forget you password</a>? <em>click link to reset</em></p>
    </div>
    {%if messages%}
<div class="message mt-3">
    {%for message in messages%}
    <div class="alert alert-{{message.tags}}">
        {{message}}
    </div>
    {%endfor%}
</div>
{%endif%}
</div>



{%endblock content%}
