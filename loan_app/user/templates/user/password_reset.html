<!--  first page after user clicks forgot password -->
<!-- contains a form which takes an email as input --> 
<!-- --> 
{%extends "main.html"%}
{%load static%}
{%load crispy_forms_tags%}
{%block content%}

<div class="container form-container text-center">
    <h1>Forgot Password?</h1>
    <form action=""  method="post" class="" id="reset_password_form">
        <p>Enter your email to reset your password.</p>
        {%csrf_token%}
        {% crispy form %}
        <div class="form-btn-div">
            <button type="submit" form="reset_password_form" class="btn btn-outline-dark">Submit</button>
        </div>
    </form>
</div>

{%endblock content%}
