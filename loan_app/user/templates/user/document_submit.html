
{% extends "main.html" %}
{%load crispy_forms_tags%}

{% block content %}
<div class="card shadow-sm mx-auto" style="max-width: 700px;">
    <div class="card-header bg-primary text-white">
        <h2 class="fw-semibold text-center">Add Document</h2>
    </div>
    
    <form method="POST" class="mt-2 p-5">
        {% csrf_token %}
        <div class="mb-3">
        {{ form.document_category.label_tag }}
        {{ form.document_category }}
        </div>
        <div class="mb-3">
        {{ form.document_type.label_tag }}
        {{ form.document_type }}
        </div>
        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-info"><i class="fas fa-save me-2"></i>Save Document</button>
            <a href="{% url 'document_submit' %}" class="btn btn-secondary">
                        <i class="fas fa-times-circle me-2"></i>Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
