
<!-- page to set new password-->

{%extends "main.html"%}
{%load static%}
{%load crispy_forms_tags%}
{%block content%}
<div class="container form-container text-center">
    <form action="" method="post" id="confirm_password_form">
        {%csrf_token%}
        {% crispy form %}
        <div class="form-btn-div">
            <button type="submit" form="confirm_password_form" class="btn btn-outline-dark">Confirm Password Change</button>
        </div>
    </form>
</div>

{%endblock content%}
