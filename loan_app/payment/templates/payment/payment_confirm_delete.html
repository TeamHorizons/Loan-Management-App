<!-- templates/loan_app/payment_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}Delete Payment{% endblock %}

{% block content %}
<div class="card shadow-sm mx-auto" style="max-width: 500px;">
    <div class="card-header bg-danger text-white">
        <h1 class="card-title mb-0">Delete Payment</h1>
    </div>
    <div class="card-body">
        <p class="lead text-center">Are you sure you want to delete payment "<strong>#{{ payment.id }}</strong>" for amount "<strong>${{ payment.amount|floatformat:2 }}</strong>"?</p>
        <p class="text-center text-muted">This action cannot be undone.</p>
        <form method="post" class="text-center mt-4">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-3">
                <i class="fas fa-trash-alt me-2"></i>Confirm Delete
            </button>
            <a href="{% url 'payment_detail' payment.pk %}" class="btn btn-secondary">
                <i class="fas fa-times me-2"></i>Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
