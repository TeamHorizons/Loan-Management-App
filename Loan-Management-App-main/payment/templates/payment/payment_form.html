<!-- templates/loan_app/payment_form.html -->
{% extends 'base.html' %}

{% block title %}Make Payment{% endblock %}

{% block content %}
<div class="card shadow-sm mx-auto" style="max-width: 600px;">
    <div class="card-header bg-primary text-white">
        <h1 class="card-title mb-0">Make a Payment</h1>
    </div>
    <div class="card-body">
        <form method="post" action="{% url 'make_payment' %}">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            
            <div class="mb-3">
                <label for="amount" class="form-label">Amount (â‚¦)</label>
                <input type="number" class="form-control" id="amount" name="amount" min="100" required>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-credit-card me-2"></i>Pay Now
                </button>
                <a href="{% url 'payment_list' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Back
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
